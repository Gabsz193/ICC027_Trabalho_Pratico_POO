<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - RU Digital</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <h1>RU Digital</h1>
            <h2>Crie sua conta</h2>

            <div id="api-error" class="alert alert-danger" style="display: none;">
                </div>

            <form id="register-form">

                <div class="input-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="username">Matrícula:</label>
                    <input type="text" id="username" name="username" placeholder="Digite sua matrícula" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required>
                    <div id="password-error" class="alert-error-js"></div>
                </div>

                <button type="submit" id="submit-button">Registrar</button>
            </form>

            <div class="login-footer">
                <span>Já tem uma conta?</span>
                <a th:href="@{/login}">Entrar</a>
            </div>

        </div>
    </div>

    <script th:src="@{/js/register.js}"></script>
</body>
</html>
